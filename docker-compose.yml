services:
  searxng:
    image: searxng/searxng
    ports:
      - "8080:8080"
    volumes:
      - ./config:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
    networks:
      - localragnetwork

  ollama:
    build:
      context: .
      dockerfile: ollama/docker/Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./ollama:/app
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    networks:
      - localragnetwork
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - ollama
    networks:
      - localragnetwork

networks:
  localragnetwork:
    external: true