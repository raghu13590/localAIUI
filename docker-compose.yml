services:
  searxng:
    image: searxng/searxng
    ports:
      - "8080:8080"
    volumes:
      - ./config:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
    networks:
      - ai_network

  qwen_langchain:
    build:
      context: ./qwen_langchain
    ports:
      - "8081:8081"
    volumes:
      - ./qwen_langchain:/app
    stdin_open: true
    tty: true
    depends_on:
      - searxng
    networks:
      - ai_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  ai_network:
    driver: bridge
